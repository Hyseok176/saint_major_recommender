spring.application.name=saintplus

# Test Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# AWS S3 Configuration (Disabled for Tests)
spring.cloud.aws.s3.bucket=test-bucket
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.credentials.access-key=test-access-key
spring.cloud.aws.credentials.secret-key=test-secret-key
spring.cloud.aws.region.auto=false
spring.cloud.aws.stack.auto=false

# Kakao Configuration (Test)
kakao.rest.api.key=test-kakao-key

# Spring Security OAuth2 (Test)
spring.security.oauth2.client.registration.kakao.client-id=test-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-client-secret
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Logging
logging.level.com.saintplus=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
